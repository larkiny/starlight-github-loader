name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run lint --workspace @larkiny/astro-github-loader
      - run: npm test --workspace @larkiny/astro-github-loader
      - run: cd packages/astro-github-loader && npx tsc --noEmit
